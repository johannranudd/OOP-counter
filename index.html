<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>OOP counter</title>
</head>
<body>
    <section class="section-center">
        <!-- single item -->
        <div class="counter-card first-counter">
            <h2>First Counter</h2>
            <h1>100</h1>
            <div class="buttons">
                <button class="btn-decrease" data-id="decrease">DECREASE</button>
                <button class="btn-reset" data-id="reset">RESET</button>
                <button class="btn-increase" data-id="increase">INCREASE</button>
            </div>
        </div>
        <!-- single item -->
        <div class="counter-card second-counter">
            <h2>Second Counter</h2>
            <h1>200</h1>
            <div class="buttons">
                <button class="btn-decrease" data-id="decrease">DECREASE</button>
                <button class="btn-reset" data-id="reset">RESET</button>
                <button class="btn-increase" data-id="increase">INCREASE</button>
            </div>
        </div>
    </section>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
